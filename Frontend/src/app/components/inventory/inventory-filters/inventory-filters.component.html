<div class="filters-container">
  <mat-form-field class="filter-field">
    <mat-label>Category</mat-label>
    <mat-select [(ngModel)]="filters.category" (selectionChange)="applyFilters()">
      <mat-option>All Categories</mat-option>
      <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="filter-field">
    <mat-label>Stock Level</mat-label>
    <mat-select [(ngModel)]="filters.stockLevel" (selectionChange)="applyFilters()">
      <mat-option>All Stock Levels</mat-option>
      <mat-option *ngFor="let level of stockLevels" [value]="level">{{ level }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="filter-actions">
    <button mat-raised-button color="primary" (click)="applyFilters()">Apply Filters</button>
    <button mat-button (click)="resetFilters()">Reset</button>
  </div>
</div>
