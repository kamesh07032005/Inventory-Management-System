<div class="form-container">
  <h2>{{isEditMode ? 'Edit' : 'Add'}} Inventory Item</h2>

  <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="inventoryForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" required>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="inventoryForm.get('category')?.hasError('required')">
        Category is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" required min="0">
      <mat-error *ngIf="inventoryForm.get('quantity')?.hasError('required')">
        Quantity is required
      </mat-error>
      <mat-error *ngIf="inventoryForm.get('quantity')?.hasError('min')">
        Quantity must be 0 or greater
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Supplier</mat-label>
      <mat-select formControlName="supplierId" required>
        <mat-option *ngFor="let supplier of suppliers" [value]="supplier.id">
          {{supplier.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="inventoryForm.get('supplierId')?.hasError('required')">
        Supplier is required
      </mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!inventoryForm.valid">
        {{isEditMode ? 'Update' : 'Add'}} Item
      </button>
    </div>
  </form>
</div>
