<mat-toolbar color="primary" class="toolbar glass-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="app-title">
    <mat-icon class="title-icon">inventory_2</mat-icon>
    <span>Inventory Management System</span>
  </div>
  <span class="spacer"></span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav glass-sidenav">
    <div class="sidenav-header">
      <mat-icon class="sidenav-logo">dashboard</mat-icon>
      <h2 class="sidenav-title">Navigation</h2>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/inventory" routerLinkActive="active">
        <mat-icon>inventory_2</mat-icon>
        <span>Inventory</span>
      </a>
      <a mat-list-item routerLink="/suppliers" routerLinkActive="active">
        <mat-icon>business</mat-icon>
        <span>Suppliers</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
